<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="#name" required>
		</div>

		<div>
			<label for="email">Email*</label>
			<input type="email" id="#email" required>
		</div>

		<div>
			<label for="gender">Gender*: 
				
				<label for="male" > Male</label>
				<input type="radio"  id="#male" name="gender" required>
				<label for="female" >Female</label>
				<input type="radio"  id="#female" name="gender" required>
			</label>
		</div>
		

		<div>
			<label for="Car">Choose a Car brands: </label>
				<select name="Car" id="#Car">(
					<option value="BMW">BMW</options>
					<option value="Audi">Audi</options>
					<option value="Mercedez">Mercedez</options>
				</select>
			
		</div>
		<div>
			<label for="age"> Age*</label>
			<input type="number" id="#age" required>
		</div>

		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="#dob" required>
		</div>

<div>
			<label for="Phone number">Phone Number*</label>
			<input type="number" id="#Phone number" required>
		</div>
		
		<div>
			<label for="password">Password*</label>
			<input type="password" id="#password" required>
		</div>

		<div>
		  <label for="tos"> I agree to the TOS</label>	
 <input type="checkbox" id="#tos" >

	</div>
		
	
		<div>
			<button type="submit">Submit</button>
			
		</div>

		
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
