<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form method="post">

		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required name="name"  placeholder="Name">
		</div>

		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required name="email"  placeholder="email">
		</div>

		<div>
			<label >Gender* </label>
			<label for="male">Male</label>
			<input type="radio" id="gender_male" required name="gender">

			<label for="female">Female</label>
			<input type="radio" id="gender_female" required name="gender">
		</div>

		<div>
			<label for="cars">Car Brands</label>
			<select id="cars" name="cars" required name="cars" placeholder="--Please choose an option--">
				  <option value="" selected>--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
			
		</div>	

		<div>
			<label for="age">Age*</label>
			<input typr="number" id ="age" required name="age"  placeholder="age">
		</div>

		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required name="dob">
		</div>

<div>
			<label for="number ">Phone Number*</label>
			<input type="number" id="tel" required name="number"  placeholder="xxx-xxx-xxxx">
		</div>
		
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required name="password"  placeholder="password">
		</div>

<div>
		  <label for="tos"> I agree to the TOS</label>	
 <input type="checkbox" id="tos" required name="tos">

	</div>
		
		<div>
			<button type="submit">submit button</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
